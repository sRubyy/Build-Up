name: Build Docker Image and Run Compose Up

on:
  pull_request:
    types:
      - opened
      - edited
      - reopened
    branches:
      - dev

jobs:
  build-image-and-run-compose-up:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Build image and run compose up
        uses: isbang/compose-action@v1.5.1
        with:
          compose-file: "./docker-compose.yaml"
          down-flags: "--rmi local -v"